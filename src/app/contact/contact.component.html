<div class="floating-form">
    <h2>Contact Us</h2>
    <form #contactForm="ngForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="contact.name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="contact.email" required email>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" [(ngModel)]="contact.message" required></textarea>
      </div>
      <button type="submit" [disabled]="contactForm.invalid">Send</button>
    </form>
   
  </div>
