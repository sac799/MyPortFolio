<div class="container" [ngClass]="{ 'blur-background': showModal }">
  <h2 class="mb-4">Work Experience</h2>
  <div class="row">
    <div class="col-md-3" *ngFor="let experience of workExperience; let i = index">
      <div class="card mb-4">
        <!-- <img src="assets/exp.jpg" class="card-img-top" alt="Work Experience Image"> -->
        <img [src]="experienceImages[i]" class="card-img-top custom-image" alt="Work Experience Image">

        <div class="card-body">
          <h5 class="card-title">{{ experience.position }}</h5>
          <p><strong>{{ experience.company }}</strong></p>
          <button type="button" class="btn btn-primary" (click)="openModal(experience)">
            View Description
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal" [ngClass]="{ 'show': showModal, 'd-block': showModal }" id="descriptionModal" tabindex="-1"
  role="dialog" aria-labelledby="descriptionModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document"> 
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="descriptionModalLabel">{{ selectedExperience?.position }}</h5>

        <button type="button" class="close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>

        </button>
      </div>
      <div class="modal-body">
        <p><strong>Company: {{ selectedExperience?.company }}</strong></p>
        <p><strong>Description: {{ selectedExperience?.company }}</strong></p>
        {{ selectedExperience?.description }}
      </div>
      <p class="modal-body"><strong>Technology: {{ selectedExperience?.tech }}</strong></p>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary close" (click)="closeModal()">Close</button>
      </div>
    </div>
  </div>
</div>
