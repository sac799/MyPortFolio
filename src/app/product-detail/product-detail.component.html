<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <img [src]="product.image" alt="{{ product.title }}" class="img-fluid rounded shadow-lg custom-image">
        </div>
        <div class="col-md-4">
            <h2 class="text-primary">{{ product.title }}</h2>
            <p class="lead">{{ product.description }}</p>
            <p class="text-muted">Price: ${{ product.price }}</p>
            <p class="text-muted">Category: {{ product.category }}</p>
            <div class="mb-3">
                <span class="text-warning">Rating: {{ product.rating.rate }}</span>
                <span class="text-muted"> ({{ product.rating.count }} ratings)</span>
            </div>
            <button class="btn btn-primary mr-6 custom-btn">Buy Now</button>
            <button class="btn btn-success ml-2 custom-btn">Add to Cart</button>
        </div>
    </div>
</div>
